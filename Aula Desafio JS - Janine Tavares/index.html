<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Desafio JS - Criando funções e botões com  JS</title>
    <meta name="description" content="Trabalhando com Site em Boostrapt">
    <meta name="keywords" content="Bootstrap, Framework, OnePage, Páginas">
    <meta name="author" content="Janine Tavares::janine.h301@gmail.com">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="js/desafio.js"></script>
  </head>
  <body>
    <main>
      <header class="jumbotron text-center">
        <h3>Trabalhando com funções em JavaScript</h3>
      </header>
        <div class="row m-4">

      <div class="col-md-2">
        <h3>CalcularMédia</h3>
        <button type="button" name="somar" class="btn btn-info" onClick="somarMedia()">(5 + 6) / 2</button>
      </div>

      <div class="col-md-2">
        <h3>Somar</h3>
        <button type="button" name="somar" class="btn btn-info" onClick="adicao()">1+1</button>
      </div>

      <div class="col-md-2">
        <h3>Subtrair</h3>
        <button type="button" name="somar" class="btn btn-info" onClick="subtracao()">10-5</button>
      </div>

      <div class="col-md-2">
        <h3>Dividir</h3>
        <button type="button" name="somar" class="btn btn-info" onClick="divisao()">25/5</button>
      </div>

      <div class="col-md-2">
        <h3>Multiplicar</h3>
        <button type="button" name="somar" class="btn btn-info" onClick="multiplicacao()">10*10</button>
      </div>

      <div class="col-md-2">
        <h3>Impar ou Par</h3>
        <button type="button" name="somar" class="btn btn-info" onClick="parOuImpar()">3/5</button>
      </div>
        </div>
    </main>

  </body>
</html>
